{% extends 'base.html' %}

{% block title %}
    Список тегов - {{ block.super }}
{% endblock %}

{% block content %}
    <h2 class="mb-4">Теги:</h2>

    {% for tag in tags %}
        <h4><a class="badge badge-info" href="{{ tag.get_absolute_url }}">{{ tag.title }}</a></h4>
    {% endfor %}

{% endblock %}
