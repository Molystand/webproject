{% extends 'base.html' %}

{% block title %}
    Удаление тега "{{ tag.title|title }}" - {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{{ tag.get_delete_url }}" method="post">
        {% csrf_token %}
        <h4>Удалить тег <b>"{{ tag.title|title }}"</b>?</h4>
        <a href="{{ tag.get_absolute_url }}">Отмена</a>
        <button type="submit" class="btn btn-danger" name="delete-tag">Удалить</button>
    </form>
{% endblock %}
