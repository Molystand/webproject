{% extends 'base.html' %}

{% block title %}
    Удаление новости "{{ news.title|title }}" - {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{{ news.get_delete_url }}" method="post">
        {% csrf_token %}
        <h4>Удалить новость <b>"{{ news.title|title }}"</b>?</h4>
        <a href="{{ news.get_absolute_url }}">Отмена</a>
        <button type="submit" class="btn btn-danger" name="delete-news">Удалить</button>
    </form>
{% endblock %}
