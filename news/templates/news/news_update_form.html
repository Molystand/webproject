{% extends 'base.html' %}

{% block title %}
    Изменение новости {{ news.title }} - {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{{ news.get_update_url }}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {{ field.label }}
                {{ field }}

                {% if field.errors %}
                    <div class="alert alert-danger mt-2">
                        {{ field.errors }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit">Изменить пост</button>
    </form>
{% endblock %}
