{% extends 'base_news.html' %}

{% block title %}
    {{ news.title }} - {{ block.super }}
{% endblock %}

{% block content %}
    <h1>{{ news.title }}</h1>
    <div>
        <p>{{ news.text }}</p>
        <p>Автор статьи: {{ news.user }}</p>
        <p>Дата публикации: {{ news.publish_date }}</p>
    </div>
{% endblock %}
