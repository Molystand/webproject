{% extends 'base_news.html' %}

{% block title %}
    Все статьи
{% endblock %}

{% block content %}
    {% for item in news %}
        <div>
            <h3>{{ item.title }}</h3>
            <p>{{ item.text_preview }}</p>
            <p>Автор статьи: {{ item.user }}</p>
            <p>Дата публикации: {{ item.publish_date }}</p>
            <a href="{{ item.get_absolute_url }}">Далее</a>
        </div>
    {% endfor %}
{% endblock %}
